<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Shubham - Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card-section">
      <article class="card wrapper">
        <div class="card-img-container">
          <img src="/images/bg-pattern-card.svg" alt="" class="card-img" width="350" height="140">
        </div>
        <div class="card-contents">
          <div>
            <img src="/images/image-victor.jpg" alt="" class="profile-img">
          </div>
          <div class="flex-group">
            <h1 class="text-900 fw-bold fs-300">Victor Crest</h1>
            <span class="text-600 fs-300">26</span>
          </div>
          <p class="user-location text-600">London</p>
        </div>

        <div class="profile-numbers flex-group">
          <div>
            <h2 class="text-900 fs-300 fw-bold">80K</h2>
            <p class="text-600 fs-100">Followers</p>
          </div>
          <div>
            <h2 class="text-900 fs-300 fw-bold">803K</h2>
            <p class="text-600 fs-100">Likes</p>
          </div>
          <div>
            <h2 class="text-900 fs-300 fw-bold">1.4K</h2>
            <p class="text-600 fs-100">Photos</p>
          </div>
        </div>
      </article>
      <img src="/images/bg-pattern-top.svg" alt="" class="bg-img-top">
      <img src="/images/bg-pattern-bottom.svg" alt="" class="bg-img-bottom">
    </section>
  </main>
</body>
</html>
